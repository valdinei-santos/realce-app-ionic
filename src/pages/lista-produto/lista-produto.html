<ion-header>
  <ion-navbar color="dark">
    <ion-title><h1>Lista de Produtos</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar> -->
  <ion-searchbar autocomplete="on" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
      <button ion-item (click)="pedidoProduto(produto)">
        <h1>{{ produto.nome_produto }} {{ produto.vasilhame_nome }} </h1>
        <h2><b ion-text color="danger">R$ {{ produto.preco | number:'1.2-2' }} - {{ produto.unidade_venda_nome }}</b></h2>
        <!-- Para string com valor decimal o replace funcionava, mas troquei pelo PIPE     .replace('.',',') -->
      </button>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduto(produto)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
      <ion-item-options side="right">
		<button ion-button color="primary" (click)="editProduto(produto.id)">
		  <ion-icon name="document"></ion-icon>
			Editar
		</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <!-- <button ion-button color="light" block (click)="cancelar()" >Voltar</button> -->
 
  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="addProduto()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
 
</ion-content>
