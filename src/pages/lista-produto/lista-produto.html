<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar> -->
  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
      <button ion-item (click)="editProduto(produto.id)">
        <h1>{{ produto.categoria_nome }} {{ produto.marca_nome }} {{ produto.tipo_nome }} {{ produto.vasilhame_nome }} </h1>
        <h2><b ion-text color="danger">R$ {{ produto.preco.toFixed(2) | formatCurrency }} - {{ produto.unidade_venda_nome }}</b></h2>
        <!-- Para string com valor decimal o replace funcionava, mas troquei pelo PIPE     .replace('.',',') -->
      </button>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduto(produto)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
      <ion-item-options side="right">
		<button ion-button color="primary" (click)="pedidoProduto(produto)">
		  <ion-icon name="document"></ion-icon>
			Pedido
		</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <button ion-button color="light" block (click)="cancelar()" >Voltar</button>
 
  <ion-fab right bottom>
    <button ion-fab color="blue" (click)="addProduto()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
 
</ion-content>
