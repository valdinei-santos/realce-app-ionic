<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!editando">Cadastro Categoria</ion-title>
    <ion-title *ngIf="editando">Alteração Categoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item>
		  <ion-label floating>Nome</ion-label>
		  <ion-input type="text" [(ngModel)]="model.nome"></ion-input>
	  </ion-item>
  </ion-list>

  <div padding>
    <button *ngIf="!editando" ion-button color="dark" block (click)="save()">Adicionar</button>
    <br>
    <button *ngIf="editando" ion-button color="dark" block (click)="save()">Atualizar</button>
	  <!-- <button ion-button color="light" block (click)="cancelar()" >Cancelar</button> -->
  </div>
	
</ion-content>
