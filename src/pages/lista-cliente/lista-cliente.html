<ion-header>
  <ion-navbar color="danger">
    <ion-title><h1>Lista de Clientes - {{qtd_clientes}}</h1></ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-searchbar showCancelButton="true" placeholder="Busca" autocomplete="on" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <button ion-item (click)="pedidoCliente(cliente)">
        <h1 text-wrap>{{ cliente.nome }}</h1>
        <h2 text-wrap>{{ cliente.celular }}</h2>
        <h2 text-wrap>{{ cliente.endereco }}</h2>
      </button>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeCliente(cliente)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editCliente(cliente.id)">
          <ion-icon name="document"></ion-icon>
          Editar
        </button>
        <button ion-button color="light" (click)="listaPedidos(cliente.id)">
          <ion-icon name="md-clipboard"></ion-icon>
          Pedidos
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addCliente()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
 
</ion-content>
