<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Cliente</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <!-- <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar> -->
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <button ion-item (click)="editCliente(cliente.id)">
        <h1>{{ cliente.nome }}</h1>
        <h2>{{ cliente.celular }}</h2>
        <h2>{{ cliente.endereco }}</h2>
      </button>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeCliente(cliente)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
      <ion-item-options side="right">
		<button ion-button color="primary" (click)="pedidoCliente(cliente)">
		  <ion-icon name="document"></ion-icon>
			Pedido
		</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <button ion-button color="light" block (click)="cancelar()" >Voltar</button>
 
  <ion-fab right bottom>
    <button ion-fab color="blue" (click)="addCliente()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
 
</ion-content>
