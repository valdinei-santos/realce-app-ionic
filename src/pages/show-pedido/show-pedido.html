<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pedido {{model.id}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div ion-row>
    <div ion-col-12>
      <h2>Cliente: <b ion-text color="primary">{{model.cliente_nome}}</b></h2>
      <h2>Data: <b ion-text color="primary">{{model.data| date: 'dd/MM/yyyy'}}</b></h2>
      <h2>Status: <b ion-text color="primary">{{model.status}}</b></h2>
    </div>
  </div>
  <div ion-row>
    <br>
    <h1>Produtos:</h1>
    <ion-list>
      <ion-item *ngFor="let item of itens">
        <h2 ion-text color="danger">{{ item.nome_produto }}</h2>
        <h2>Quant.: <b ion-text color="danger">{{ item.quantidade }}</b>
            Pre√ßo: <b ion-text color="danger">{{ item.valor_unitario }}</b>
            Total: <b ion-text color="danger">{{ item.valor_total }}</b></h2>
      </ion-item>  
      <ion-item>
        <h1>Total: <b ion-text color="danger">R$ {{ total.toFixed(2) }}</b> </h1>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button full (click)="createPdf()">Gerar PDF</button>
  <br>
  <button ion-button full (click)="downloadPdf()" color="secundary" [disabled]="!pdfObj">Download PDF</button>
</ion-content>
