<ion-header>
  <ion-navbar color="dark">
    <ion-title><h1>Lista de Categorias</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar> -->
  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias">
      <button ion-item (click)="editCategoria(categoria.id)">
        <h1>{{ categoria.nome }}</h1>
      </button>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeCategoria(categoria)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <button ion-button color="light" block (click)="cancelar()" >Voltar</button> -->
  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="addCategoria()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
