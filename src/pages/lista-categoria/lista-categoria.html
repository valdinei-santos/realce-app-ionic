<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar> -->
  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias">
      <button ion-item (click)="editCategoria(categoria.id)">
        <h1>{{ categoria.nome }}</h1>
      </button>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeCategoria(categoria)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button color="light" block (click)="cancelar()" >Voltar</button>
  <ion-fab right bottom>
    <button ion-fab color="blue" (click)="addCategoria()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
