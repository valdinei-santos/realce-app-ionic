<ion-header>
  <ion-navbar color="dark">
    <ion-title>Cadastro de Vasilhame</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item>
		  <ion-label floating>Nome</ion-label>
		  <ion-input type="text" [(ngModel)]="model.nome"></ion-input>
	  </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="dark" block (click)="save()">Adicionar</button>
  </div>

  <ion-list>
    <br>
    <h2 ion-text color="danger" text-center>Vasilhames Existentes</h2>
    <ion-item-sliding *ngFor="let vasilhame of vasilhames">
      <ion-item>
       {{ vasilhame.nome }}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="remove(vasilhame)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
	
</ion-content>
