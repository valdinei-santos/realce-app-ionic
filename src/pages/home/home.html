<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col offset-2>
        <button ion-button color="primary" large round icon-left>
          <ion-icon name="md-clipboard"></ion-icon>
          Pedidos
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-2>
        <button ion-button color="secondary" large round icon-left>
          <ion-icon name="ios-trophy-outline"></ion-icon>
          Produtos
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-2>
        <button ion-button color="danger" large round icon-left>
          <ion-icon name="ios-people-outline"></ion-icon>
          Clientes
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-2>
        <button ion-button color="dark" large round icon-left>
          <ion-icon name="ios-train-outline"></ion-icon>
          Folha Carga
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
